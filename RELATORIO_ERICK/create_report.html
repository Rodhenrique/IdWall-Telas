<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/usuarios.css">
    <title>Id Wall</title>
</head>

<body>
    <!-- Nav section -->
    <nav class="navbar navbar-expand fixed-top" id="nav">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="images/idwall-logo.svg" alt="IdWall">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item mx-1 p-2"><a class="nav-link p-3" href="#">Relatórios</a></li>
                <li class="nav-item mx-1 p-2"><a class="nav-link p-3" href="#">Monitor</a></li>
                <li class="nav-item mx-1 p-2 nav-selected"><a class="nav-link p-3" href="#">Usuários</a></li>
            </ul>

            <button class="btn d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#newReport">
                <img src="images/documents-icon.svg" alt="">
                <div class="ms-5">Novo Relatório</div>
            </button>
        </div>
    </nav>

    <!-- modal -->
    <div class="modal fade" id="newReport" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- modal-header -->
                <div class="modal-header">
                    <img src="./images/new_report.svg" alt="">
                    <b><h5 class="modal-title ms-2" id="modal-title">Informe os dados</h5></b>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Subtitulo -->
                <div class="container-fluid pt-4">
                    <h6>Dados Cadastrais serão utilizados para consulta</h6>
                </div>

                <!-- modal-body -->
                <div class="modal-body">
                    <div class="container-fluid">

                        <div class="row">
                            <!-- nome completo -->                        
                            <div class="col-md-6">
                                <label for="modal-name" class="form-label"></label>
                                <input type="text" class="form-control rounded" id="modal-name" placeholder="Nome completo *">
                            </div>
                            <!-- cpf/cnpj -->
                            <div class="col-md-6">
                                <label for="modal-cpfcnpj" class="form-label"></label>
                                <input type="text" class="form-control rounded" id="modal-cpfcnpj" placeholder="CPF/CNPJ *">                        
                            </div>
                        </div>


                        <div class="row">
                            <!-- Data de Nascimento-->
                            <div class="col-md-6">
                                <label for="modal-date" class="form-label"></label>
                                <input type="text" class="form-control textbox-n rounded" onfocus="(this.type='date')" id="modal-date" placeholder="Data de Nascimento">
                            </div>

                            <!-- Email -->
                            <div class="col-md-6">
                                <label for="modal-email" class="form-label"></label>
                                <input type="email" class="form-control rounded" id="modal-email" placeholder="Email">
                            </div>
                        </div>

                        <div class="row">
                            <!-- dropdown tipo relatorio -->
                            <div class="form-group col-md-6">
                                <label for="modal-reporttype" class="form-label"></label>
                                    <select list="report_types" class="form-control rounded" id="modal-reporttype" placeholder="Tipo de Relatório *">
                                        <option selected>Tipo de Relatório</option>                                
                                        <option>Relatório padrão PF</option>
                                        <option>Antecedentes criminais</option>
                                        <option>Registro de Óbito Receita Federal</option>
                                        <option>Processos na Justiça Federal</option>
                                        <option>Nome na Receita Federal</option>
                                    </select>                    
                            </div>
                        </div>

                    </div>
                </div>

                <!-- modal-footer -->
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="col-md-12 text-center">                        
                            <button class="btn btn-primary d-inline-flex align-items-center">
                                    <img src="./images/report_create.svg" alt="">
                                    <div class='ms-4'>Solicitar relatório</div>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- fim do modal -->



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
